<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Tesla Model S options decoder</title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Tesla Model S options decoder</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Check your options</a></li>
          <li><a href="#all">Show all possible options</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="heading">
      <h1>Tesla Model S Options Decoder</h1>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div id="optionslist_no">
        </div>
      </div>

      <div class="col-md-6">
        <div id="optionslist_us">
        </div>
      </div>

    </div>

  </div>


  <script type="text/javascript">
    $.getJSON("pricebook-3_MS_NO.json", function ( data ) {
    var items = [];

    var OptionCode = function(code, name) {
      this.code = code;
      this.name = name;
    };

    $.each( data.options, function ( opt_code, opt_content ) {
      items.push( "<dt>" + opt_code + "</dt><dd>" + opt_content.name + "</dd>" );
    });

    $( "<dl/>", {
      "class": "options-list dl-horizontal",
      html: items.join( "" )
    }).appendTo( "#optionslist_no" );
    });

    $.getJSON("pricebook-3_MS_US.json", function ( data ) {
    var items = [];
    $.each( data.options, function ( opt_code, opt_content ) {
      items.push( "<dt>" + opt_code + "</dt><dd>" + opt_content.name + "</dd>" );
    });

    $( "<dl/>", {
      "class": "options-list dl-horizontal",
      html: items.join( "" )
    }).appendTo( "#optionslist_us" );
    });
  </script>

</body>


</html>
