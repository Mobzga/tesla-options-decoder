<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <div id="optionslist_no">
        </div>
      </div>

      <div class="col-md-6">
        <div id="optionslist_us">
        </div>
      </div>

    </div>

  </div>


  <script type="text/javascript">
    $.getJSON("pricebook-3_MS_NO.json", function ( data ) {
    var items = [];
    $.each( data.options, function ( opt_code, opt_content ) {
      items.push( "<dt>" + opt_code + "</dt><dd>" + opt_content.name + "</dd>" );
    });

    $( "<dl/>", {
      "class": "options-list dl-horizontal",
      html: items.join( "" )
    }).appendTo( "#optionslist_no" );
    });

    $.getJSON("pricebook-3_MS_US.json", function ( data ) {
    var items = [];
    $.each( data.options, function ( opt_code, opt_content ) {
      items.push( "<dt>" + opt_code + "</dt><dd>" + opt_content.name + "</dd>" );
    });

    $( "<dl/>", {
      "class": "options-list dl-horizontal",
      html: items.join( "" )
    }).appendTo( "#optionslist_us" );
    });
  </script>

</body>


</html>
