<body>
  <script type="text/javascript">
$.getJSON("all-options.json", function ( data ) {
  var items = [];
  $.each( data.options, function ( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });

  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
  </script>
